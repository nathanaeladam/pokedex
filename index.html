<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="script.js"></script>


</head>

<body onload="init()">

    <!-- ___________________________________________________________________________________ -->
    <div id="startscreen" class="startscreen">
        <h1>POKEDEX</h1>
        <input id="selectedPokemon" autocomplete="off" type="text" onkeyup="filterNames()"
            placeholder="name of pokemon">
        <button class="btn btn-secondary mt-3" onclick="loadPokemon()">search</button>
        <h5>Vorschl√§ge</h5>
        <div id="pokemons-list" class="pokemons-list mt-5"></div>
    </div>

    <!-- __________________________________________________________________________________________ -->
    <div id="pokemonpage" class="pokemonpage dnone">
        <div class="home-button">
            <img onclick="showStartscreen()" src="img/home.png" class="home-img">
        </div>
        <div id="pokedex" class="pokedex">
            <h1 id="pokemonName">Name</h1>
        </div>

        <div class="info-container">
            <img id="pokemonimage" class="pokemonimage">
        </div>

        <div class="fact-container">
            <div class="fact">
                <div>nr</div>
                <div><b id="number">150</b></div>
            </div>
            <div class="fact">
                <div>type</div>
                <div><b id="type">Psycho</b></div>
            </div>
            <div class="fact">
                <div>size</div>
                <div><b id="size">0.4</b><b>m</b></div>
            </div>
            <div class="fact">
                <div>weight</div>
                <div><b id="weight">4</b><b>kg</b></div>
            </div>
            <div class="fact">
                <div>xp</div>
                <div><b id="xp">4</b></div>
            </div>
        </div>
    </div>
    <!-- ____________________________________________________________________________________- -->


</body>

</html>
